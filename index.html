<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mahammadali Zamani - 3D Resume Portfolio</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Hint Text -->
    <div id="hint">
        <span id="hint-desktop">Use <strong>WASD</strong> to drive and <strong>SPACE</strong> for handbrake drift</span>
        <span id="hint-mobile" style="display: none;">ðŸŽ® Drag the circle to steer & accelerate</span>
    </div>

    <!-- Mobile Section Button -->
    <button id="mobile-section-btn" style="display:none;">
        Open section
    </button>

    <!-- Mobile Circular Controls -->
    <div id="mobile-controls" style="display: none;">
        <div id="circular-control-container">
            <div class="control-ring">
                <div class="control-ring-inner"></div>
                <div class="direction-indicator"></div>
                <div class="control-thumb"></div>
            </div>
        </div>
    </div>

    <!-- Section Info Panel -->
    <div id="section-info">
        <button class="close-btn" onclick="window.hideSectionInfo()" ontouchstart="window.hideSectionInfo()">âœ•</button>
        <div id="section-content"></div>
    </div>

    <!-- Desktop Controls Hint -->
    <div id="controls">
        use WASD
    </div>

    <!-- Loading Screen -->
    <div id="loading">
        <div class="loading-spinner"></div>
        <div>Loading 3D Environment...</div>
    </div>
    
    <!-- Three.js Import Map -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.159.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.159.0/examples/jsm/"
            }
        }
    </script>

    <!-- Main Application -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
